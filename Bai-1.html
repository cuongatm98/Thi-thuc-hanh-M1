<script>
    arr = [7, 2, 3, 4, 4, 5, 9, 6, 10]

    function findMax(arr) {
        let max = arr[0];
        for (let i = 0; i < arr.length; i++) {
            if (max < arr[i]) {
                max = arr[i];
            }
        }
        document.write(max)
    }

    findMax(arr)
</script>
